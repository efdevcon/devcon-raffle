name: CI
env:
  NEXT_VOUCHER_REDEEM_DEADLINE: 1713259853
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          clean: false
      - name: Install Node and dependencies
        uses: ./.github/actions/install-dependencies
      - run: pnpm run lint
